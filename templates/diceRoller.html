<!-- diceRoller.html -->
<button class="btn btn-primary" id="diceRollerBtn" onclick="openDiceRoller()">Roll Dice</button>
<div id="diceRollerPopup">
    <h3>Dice Roller</h3>
    <label for="diceInput">Enter dice notation:</label>
    <input type="text" id="diceInput" placeholder="e.g., 2d6">
    
    <button class="btn btn-primary" onclick="rollDice()">Roll</button>
    
    <div id="result">
        <!-- Results will be displayed here -->
    </div>
    
    <button class="btn btn-secondary" onclick="closeDiceRoller()">Close</button>
</div>

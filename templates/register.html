<!-- register.html -->
<h1>Register</h1>
{% extends 'base.html' %}

{% block content %}
  <form method="POST" action="{{ url_for('register') }}">
    {{ form.hidden_tag() }}
    <div>
      {{ form.username.label }}
      {{ form.username }}
    </div>
    <div>
      {{ form.password.label }}
      {{ form.password }}
    </div>
    <div>
      {{ form.confirm_password.label }}
      {{ form.confirm_password }}
    </div>
    <div>
      <button type="submit">Register</button>
    </div>
  </form>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worlds List</title>
</head>
<body>
    <h1>List of Worlds</h1>
    <ul>
        {% for world in worlds %}
            <li><a href="{{ url_for('world_detail', world_id=world.id) }}">{{ world.name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>

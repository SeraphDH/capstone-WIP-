<h1>{{ world.name }}</h1>
{% extends "base.html" %}

{% block content %}
    <p>Description: {{ world.description }}</p>

    <!-- Form for editing the world -->
    <form method="post" action="{{ url_for('edit_world', world_id=world.id) }}">
        <label for="edit_world_name">Name:</label>
        <input type="text" id="edit_world_name" name="edit_world_name" value="{{ world.name }}" required>
        <br>
        <label for="edit_world_description">Description:</label>
        <textarea id="edit_world_description" name="edit_world_description" required>{{ world.description }}</textarea>
        <br>
        <button type="submit">Save Changes</button>
    </form>

    <!-- Form for removing the world -->
    <form method="post" action="{{ url_for('remove_world', world_id=world.id) }}" onsubmit="return confirm('Are you sure you want to remove this world?');">
        <button type="submit">Remove World</button>
    </form>

    <!-- Add more details and editing options as needed -->
{% endblock %}
